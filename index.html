<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Fitness Assistant</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

	const firebaseConfig = {
  		apiKey: "AIzaSyBpKzrSWucpiyTUYsWmyfU_rSExBiXX7aE",
  		authDomain: "fitness-app-677a8.firebaseapp.com",
  		projectId: "fitness-app-677a8",
  		storageBucket: "fitness-app-677a8.firebasestorage.app",
  		messagingSenderId: "750130637655",
  		appId: "1:750130637655:web:5894baf79961940478ac12",
  		measurementId: "G-TSBN5MN7WV"
	};

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function saveData() {
      const weight = document.getElementById("weight").value;
      const calories = document.getElementById("calories").value;

      await addDoc(collection(db, "logs"), {
        weight: Number(weight),
        calories: Number(calories),
        date: new Date()
      });

      alert("Сохранено!");
      loadData();
    }

    async function loadData() {
      const querySnapshot = await getDocs(collection(db, "logs"));
      const labels = [];
      const weights = [];

      querySnapshot.forEach((doc) => {
        const data = doc.data();
        labels.push(new Date(data.date.seconds * 1000).toLocaleDateString());
        weights.push(data.weight);
      });

      new Chart(document.getElementById("chart"), {
        type: "line",
        data: {
          labels: labels,
          datasets: [{
            label: "Вес",
            data: weights
          }]
        }
      });
    }

    window.saveData = saveData;
    window.onload = loadData;
  </script>
</head>
<body>
  <h2>Фитнес Ассистент</h2>

  <input id="weight" type="number" placeholder="Вес" />
  <input id="calories" type="number" placeholder="Калории" />
  <button onclick="saveData()">Сохранить</button>

  <canvas id="chart"></canvas>
</body>
</html>
